<div *ngIf="loading ; then onLoding else loadingFinshed"></div>

<ng-template #onLoding>
  <div class="loading">
    <mat-spinner></mat-spinner> 
  </div>  
</ng-template>


<ng-template #loadingFinshed>
<mat-list>
  <mat-list-item *ngFor="let company of companys">
    <img [src]="company.avatarUrl" [alt]="company.nomeFantasia" />
    <div class="content">
      <h2>{{ company.nomeFantasia }}</h2>
      <span>
          Funcionarios: {{ company.qtdeFuncionarios }}
        <i>{{ company.razaoSocial }}</i>
      </span>
      
    </div>
    <div class="buttons">
      <button mat-button color="warn" [matTooltip]="'Deletar '+ company.nomeFantasia"><mat-icon>delete</mat-icon></button>
      <button mat-button color="accent" [matTooltip]="'Editar '+ company.nomeFantasia" (click)="updateCopany(company)"><mat-icon>edit</mat-icon></button>
    </div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
</ng-template>
